<div class="login-form">
    <div class="form-nav">
        <h2>Login</h2>
    </div>

    <form class="signupForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="input-wrapper username">
            <label>Username</label>
            <input formControlName="username" name="username" type="text" placeholder="Username" required/>
        </div>
        <div class="input-wrapper password">
            <label>Password</label>
            <input formControlName="password" name="password" placeholder="Password" type="password" required/>
        </div>
        <div class="input-wrapper">
            <button [disabled]="!loginForm.valid" class="login" type="submit">Login</button>
        </div>
    </form>
</div>
