        </div>
        <form>
            <label>Title</label>
            <input type="text" class="item-title" placeholder="Title or name">
            <label>Select Type</label>
            <div class="select-item">
                <input class="checkbox" type="checkbox" id="checkbox1" checked />
                <label for="checkbox1" class="item_1">Event</label>
    
                <input class="checkbox" type="checkbox" id="checkbox2" />
                <label for="checkbox2" class="item_2">Reminder</label>

            </div>

            <label class="time-label">Select Time</label>
            <input class="time-input" type="time" />
    
            <label>Select Frequency</label>
            <div class="checkbox">

                <label for="frequency1" class="frequency_1">Once</label>
    
                <input class="frequency" type="checkbox" value="Daily" id="frequency2" />
                <label for="frequency2" class="frequency_2">Daily</label>
    
                <input class="frequency" type="checkbox" value="Weekly" id="frequency3" />

                <input class="frequency" type="checkbox" value="Annual" id="frequency7" />
                <label for="frequency7" class="frequency_7">Annual</label>
            </div>
