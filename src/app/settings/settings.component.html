<div class="settings-container">
    <div class="settings-nav">
        <h2>Settings</h2>
    </div>

    <div class="settings-info">
        <div class="input-wrapper email">
            <label>Email</label>
            <p>{{Email}}</p>
        </div>

        <button (click)="showUpdateForm()">Update Account</button>

        <form class="update-form" [formGroup]="updateForm" (ngSubmit)="updatedMyUser()">
            <div class="input-wrapper username">
                <label>First Name</label>
                <input formControlName="firstname" name="firstname" type="text" placeholder="First Name" required />
            </div>
            <div class="input-wrapper username">
                <label>Last Name</label>
                <input formControlName="lastname" name="lastname" type="text" placeholder="Last Name" required />
            </div>
            <div class="input-wrapper username">
                <label>Username</label>
                <input formControlName="username" name="username" type="text" placeholder="Username" required />
            </div>
            <div class="input-wrapper password">
                <label>Password</label>
                <input formControlName="password" name="password" placeholder="Password" type="password" required />
            </div>
            <div class="input-wrapper">
                <button [disabled]="!updateForm.valid" class="update" type="submit">Update</button>
            </div>
        </form>
    </div>
    <div class="settings-wrapper">
        <button (click)="deleteMyUser()">Delete User</button>
    </div>
    <div class="bottom">

    </div>
</div>
