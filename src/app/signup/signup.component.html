<div class="signup-form">
    <div class="form-nav">
        <h2>Signup</h2>
    </div>

    <form class="signupForm" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="input-wrapper item-name">
            <label>First Name</label>
            <input formControlName="firstname" name="firstname" type="text" placeholder="First name" required/>
        </div>
        <div class="input-wrapper item-name">
            <label>Last Name</label>
            <input formControlName="lastname" name="lastname" type="text" placeholder="Last name" required/>
        </div>
        <div class="input-wrapper username">
            <label>Username</label>
            <input formControlName="username" name="username" type="text" placeholder="Username" required />
        </div>
        <div class="input-wrapper email">
            <label>Email</label>
            <input formControlName="email" name="email" type="email" placeholder="Email" required/>
        </div>
        <div class="input-wrapper password">
            <label>Password</label>
            <input formControlName="password" name="password" placeholder="Password" type="password" required />
        </div>
        <div class="input-wrapper">
            <button [disabled]="!signupForm.valid" class="signup" type="submit">Signup</button>
        </div>
    </form>
</div>
